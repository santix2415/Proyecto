<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <title>Login Recepcionista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00b4db, transparent);
            z-index: -1;
        }

        .card h2 {
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 8px rgba(0, 180, 219, 0.5);
            border-color: #00b4db;
        }

        .form-group .bi {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0083b0, #00b4db);
            transform: scale(1.05);
        }

        .btn-secondary {
            margin-top: 15px;
            background-color: transparent;
            color: #0083b0;
            border: 2px solid #0083b0;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #0083b0;
            color: white;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Iniciar Sesi칩n</h2>
        <div th:if="${error}" class="error-message">
            Usuario o contrase침a incorrectos
        </div>
        <form th:action="@{/estudiante/logear}" method="post">
            <div class="form-group">
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="form-group">
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contrase침a" required>
                <i class="bi bi-lock-fill"></i>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>
            <button type="button" class="btn-secondary" onclick="window.history.back()">Regresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
