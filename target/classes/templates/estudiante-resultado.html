<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas del Restaurante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon">
    <style>
        .navbar {
            background-color: #cfe0f1;
            color: #6a1212;
            padding: 10px 20px;
        }

        .navbar-title {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .page-title {
            text-align: center;
            margin: 15px 0;
        }

        .top {
            background-color: rgb(194, 253, 254);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .bottom {
            background-color: rgb(255, 213, 216);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 15px 15px;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: #ffffff;
        }

        .info {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-center {
            text-align: center;
        }

        .centered-container {
            margin: 0 auto;
            max-width: 800px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-volver {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-volver:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        footer {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/estudiante/index}">
        </a>
        <div class="navbar-title">
            <h1>Reservas del Restaurante</h1>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" th:href="@{/}">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <br>
        <div class="centered-container">
            <div class="row">
                <div class="col-md-5">
                    <div class="container">
                        <div class="top">
                            <h2 class="title-center">Nombre del Cliente</h2>
                        </div>
                        <div class="bottom">
                            <div class="info">
                                <h3 th:text="${estudiante.primerNombre}">Juan Pérez</h3>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col-md-5">
                    <div class="container">
                        <div class="top">
                            <h2 class="title-center">Fecha de la Reserva</h2>
                        </div>
                        <div class="bottom">
                            <div class="info">
                                <h3 th:text="${estudiante.primerApellido}">2024-11-25</h3>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="container">
                        <div class="top">
                            <h2 class="title-center">Hora de la Reserva</h2>
                        </div>
                        <div class="bottom">
                            <div class="info">
                                <h3 th:text="${estudiante.numeroRegistro}">7:00 PM</h3>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col-md-5">
                    <div class="container">
                        <div class="top">
                            <h2 class="title-center">Número de Personas</h2>
                        </div>
                        <div class="bottom">
                            <div class="info">
                                <h3 th:text="${estudiante.puntaje == -1 ? 'Anulado' : estudiante.puntaje}">4</h3>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

            <button class="btn-volver" onclick="window.history.back()">Volver</button>
        </div>
    </div>
</body>

</html>
