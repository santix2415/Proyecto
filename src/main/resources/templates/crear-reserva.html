<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #444;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        button {
            grid-column: span 2;
            background: linear-gradient(90deg, #00bcd4, #2196f3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #2196f3, #00bcd4);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario para Crear Reserva</h1>
        <form th:action="@{/coordinador/estudiante/save}" method="post">
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="ID de la reserva" required>
            </div>
            <div>
                <label for="primerNombre">Nombre completo:</label>
                <input type="text" id="primerNombre" name="primerNombre" placeholder="Tu nombre completo" required>
            </div>
            <div>
                <label for="fechaReserva">Fecha de Reserva:</label>
                <input type="date" id="primerApellido" name="primerApellido" required>
            </div>
			<div>
			                <label for="detallesReserva">Hora de la reserva:</label>
			                <input type="text" id="numeroRegistro" name="numeroRegistro" placeholder="Detalles de la reserva" required>
			            </div>
            <div>
                <label for="detallesReserva">Detalles de la reserva:</label>
                <input type="text" id="segundoApellido" name="segundoApellido" placeholder="Detalles de la reserva" required>
            </div>
            <div>
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Tu correo" required>
            </div>
            <div>
                <label for="telefono">Número Telefónico:</label>
                <input type="tel" id="numeroTelefonico" name="numeroTelefonico" placeholder="Tu número de teléfono" required>
            </div>
            
            <div>
                <label for="numeroPersonas">Número de Personas:</label>
                <input type="number" id="puntaje" name="puntaje" min="1" placeholder="Número de personas" required>
            </div>
            <button type="submit">Crear Reserva</button>
        </form>
        <div class="footer">
            <p>Gracias por elegir nuestro servicio. ¡Esperamos verte pronto!</p>
        </div>
    </div>
</body>
</html>
