<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel de Control - Gestión de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #007bff, #34d399);
            color: #fff;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: #0056b3;
            padding-top: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #003d80;
            border-radius: 5px;
        }

        .header {
            padding: 50px;
            background: #0056b3;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 30px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card {
            width: 300px;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
            padding: 30px;
            background: #34d399;
            color: #fff;
        }

        .card-body i {
            font-size: 70px;
            margin-bottom: 20px;
        }

        .card-body p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #fff;
            color: #34d399;
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #34d399;
            color: #fff;
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer p {
            font-size: 14px;
            margin: 0;
        }

        .container-main {
            margin-left: 250px;
            padding: 40px;
        }
    </style>
</head>

<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <h2 style="text-align:center; color:white;">Menú</h2>
        <a th:href="@{/estudiante/resultadoTotal}">Proceso de Reserva</a>
        <a th:href="@{/cliente/horario}">Consultar Horarios</a>
    </div>
	<nav class="navbar navbar-expand-lg navbar-light">
		        <div class="container-fluid">
		            
		            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
		                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		                <span class="navbar-toggler-icon"></span>
		            </button>
		            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		                <ul class="navbar-nav">
		                    <li class="nav-item">
		                        <a class="btn btn-custom" th:href="@{/}">
		                            <i class="bi bi-box-arrow-right"></i> Salir
		                        </a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>

    <!-- Contenedor principal -->
    <div class="container-main">
        <div class="header">
            <h1>¡Bienvenido a la reserva de, <span th:text="${nombre}"></span>!</h1>
            <h2>Gestión de Reservas</h2>
        </div>

        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <i class="bi bi-clipboard-check-fill"></i>
                    <p>Proceso de Reserva</p>
                    <a th:href="@{/estudiante/resultadoTotal}" class="btn-custom">Iniciar</a>
                </div>
            </div>

            

            <div class="card">
                <div class="card-body">
                    <i class="bi bi-clock"></i>
                    <p>Consultar Horarios</p>
                    <a th:href="@{/cliente/horario}" class="btn-custom">Consultar</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Gestión de Reservas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
